<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/handlebars.js"></script>
  <script type="module" src="javascripts/validator.js"></script>
  <script type="module" src="javascripts/api_handler.js"></script>
  <script type="module" src="javascripts/display.js"></script>
  <script type="module" src="javascripts/contact_manager.js"></script>
  <script type="module" src="javascripts/index.js"></script>
</head>
  <body>
    <header><a href="http://localhost:3000/index.html"><h1>Contact Manager</h1></a></header>

    <main></main>
    
    <script id="search-and-add" type="text/x-handlebars">
      <input type="text" id="search" name="search" placeholder="search" />
      <input type="button" id="add-contact" value="Add Contact" />
    </script>
    
    <script id="contact-display-template" type="text/x-handlebars">
      <div class="contacts">
        <!--each contact contained in a div of its own-->
        {{#each contacts}}
          <div data-contact-id="{{id}}">
            <div>
              {{full_name}}<br>
              Email: {{email}}<br>
              Phone: {{phone_number}}<br>
              <div class="tag-links">
                Tags: {{#each tags}}
                        <a href="#">#{{this}}</a>
                      {{/each}}
              </div>
            </div>
      
            <input type="button" value="Edit" class="edit">
            <input type="button" value="Delete" class="delete">
          </div>
        {{/each}}
      </div>
    </script>
    
    <script id="create-contact-template" type="text/x-handlebars">
      <h2>Add Contact</h2>
      <form id="add-contact">
        <div>
          <label for="name">Full Name:</label>
          <input type="text" name="full_name" id="full_name">
          <div class="validation-error" ><i>(Must be a valid full name)</i></div>
        </div>
      
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email">
          <div class="validation-error" ><i>(Must be a valid email)</i></div>

        </div>
      
        <div>
          <label for="phone">Phone Number:</label>
          <input type="text" name="phone_number" id="phone_number">
          <div class="validation-error" ><i>(Must be in the format 999-999-9999)</i></div>
        </div>

        <label for="tags">Tags:</label>
        <div class="tags-input">
          <ul id="tag-list"></ul>
          <input type="text" name="tags" id="tags" placeholder="Enter tag name">
          <div class="validation-error"><i>(Tag must be unique and nonempty)</i></div>
        </div>
      
        <div>
          <input type="submit" value="Submit" id="submit">
          <input type="button" value ="Cancel" id="cancel">
        </div>
      </form>
    </script>

    <script id="edit-contact-template" type="text/x-handlebars">
      <h2>Edit Contact</h2>
      <form id="edit-contact">
        <div>
          <label for="name">Full Name:</label>
          <input type="text" name="full_name" id="full_name" value="{{full_name}}">
          <div class="validation-error"><i>(Must be a valid full name)</i></div>
        </div>
      
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" value="{{email}}">
          <div class="validation-error"><i>(Must be a valid email)</i></div>
        </div>
      
        <div>
          <label for="phone">Phone Number:</label>
          <input type="text" name="phone_number" id="phone_number" value="{{phone_number}}">
          <div class="validation-error"><i>(Must be in the format 999-999-9999)</i></div>
        </div>

        <label for="tags">Tags:</label>
        <div class="tags-input">
          <ul id="tag-list"></ul>
          <input type="text" name="tags" id="tags" placeholder="Enter tag name">
          <div class="validation-error"><i>(Tag must be unique and nonempty)</i></div>
        </div>
      
        <div>
          <input type="submit" value="Submit" id="submit">
          <input type="button" value ="Cancel" id="cancel">  
        </div>
      </form>
    </script>

    <footer></footer>
  </body>
</html>
